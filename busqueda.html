<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Prueba</title>
	<LINK REL=StyleSheet HREF="css/estilos.css" TYPE="text/css" MEDIA=screen />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" language="javascript" type="text/javascript"></script>
	<!--<script src="js/miscript2.js" language="javascript" type="text/javascript"></script> -->
    <script language="javascript" type="text/javascript">
    $(document).ready(function() {
    $( "#identifi" ).click(function() {
        var dni = document.getElementById("user").value;
        dni = String(dni);
        document.cookie = "variabl="+ dni;
        $.ajax({
                    
                    url:   'php/busquedaid.php',
                    type:  'post',
                    beforeSend: function () {
                            $("#contenidoporid").html("Procesando, espere por favor...");
                    },
                    success:  function (response) {
                            $("#contenidoporid").html(response);
                    }
            });
    });  
    $( "#fechasyh" ).click(function() {
        var fecha = document.getElementById("fecha").value;
        fecha = String(fecha);
        document.cookie = "variabl2="+ fecha;
        $.ajax({

                    url:   'php/busquedafecha.php',
                    type:  'post',
                    beforeSend: function () {
                            $("#contenidoporfecha").html("Procesando, espere por favor...");
                    },
                    success:  function (response) {
                            $("#contenidoporfecha").html(response);
                    }
            });
    });
    });
    </script>
</head>
<body>
    <header>
        <h1>Asistencia Code</h1>
    </header>
    <div id="menu">
        <ul>
            <li><a href="index.html">General</a></li>
            <li><a href="busqueda.html">Busqueda</a></li>
            <li><a href="#">Agregar</a></li>
            <li><a href="#">Quitar</a></li>
            <li><a href="#">Actualizar</a></li>
        </ul>
    </div>
    <div class="linea"></div>
    <div id="porid">
        <h2>Busqueda por DNI</h2>
        <form>
        <input type="number" id="user"/>
        <input id="identifi" type="button" value="Submit!" />
        </form>
        <div id="contenidoporid">
        
        </div>
    </div>
    <div class="linea"></div>
    <div id="porfecha">
        <h2>Busqueda por Fecha</h2>
        <form>
        <input type="date" id="fecha"/>
        <input id="fechasyh" type="button" value="Submit!" />
        </form>
        <div id="contenidoporfecha">
        
        </div>
    </div>
    
</body>
</html>
